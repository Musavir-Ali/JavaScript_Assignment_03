<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="tossCoin()">Toss Coin</button>
    <p>Coin Toss: <span id="coinOutput"></span></p>

    <script>
        function tossCoin() {
        var coinValue = Math.floor(Math.random() * 2);
        var coinSide = "";
        if (coinValue === 0) {
          coinSide = "Heads";
        } else {
          coinSide = "Tails";
        }
        document.getElementById("coinOutput").innerHTML = coinSide;
      }
    </script>
</body>
</html>
