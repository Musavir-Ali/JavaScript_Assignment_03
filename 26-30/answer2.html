<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <script>
        let num = prompt("Enter a negative floating point number:");
        document.getElementById("output").innerHTML = "Number: " + num + "<br>Round off value: " + Math.round(num) + "<br>Floor value: " + Math.floor(num) + "<br>Ceil value: " + Math.ceil(num);
    </script>
</body>
</html>
