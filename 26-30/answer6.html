<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showRandom()">Show Random</button>
    <p>Random Number: <span id="randomOutput"></span></p>

    <script>
        function showRandom() {
        var randomNum = Math.floor(Math.random() * 100) + 1;
        document.getElementById("randomOutput").innerHTML = randomNum;
        }

    </script>
</body>
</html>
