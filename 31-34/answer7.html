<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let currentTime = new Date();
        let hours = currentTime.getHours();
        if (hours < 12) {
          alert("It's AM");
        } else {
          alert("It's PM");
        }
    </script>
</body>
</html>
