<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let string = "The quick brown fox jumps over the lazy dog";
        let word = "the";
        let count = (string.match(new RegExp(word, "gi")) || []).length;
        console.log("The word '" + word + "' appears " + count + " times in the string '" + string + "'.");
        </script>
</body>
