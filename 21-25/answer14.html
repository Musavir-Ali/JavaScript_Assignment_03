<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = ["cake", "apple pie", "cookie", "chips", "patties"];
        let userInput = prompt("Please enter an item to search:");
        let searchItem = userInput.toLowerCase();
        let found = A.find((item) => item.toLowerCase() === searchItem);
        if (found) {
          console.log("The item " + userInput + " is available in our list.");
        } else {
          console.log("The item " + userInput + " is not available in our list.");
        }
        </script>
</body>
</html>
